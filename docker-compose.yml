version: '3.8'

services:
  discovery-service:
    build: ./DiscoveryService
    container_name: discovery-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_APPLICATION_NAME=discovery-service
      - SERVER_PORT=8761
    networks:
      - my-network

  api-gateway:
    build: ./APIGateway
    container_name: api-gateway
    depends_on:
      - discovery-service
    ports:
      - "8888:8888"
    environment:
      - SPRING_APPLICATION_NAME=api-gateway
      - SERVER_PORT=8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    networks:
      - my-network

  auth-service:
    build: ./AuthService
    container_name: auth-service
    depends_on:
      - discovery-service
      - user-service
    ports:
      - "9090:9090"
    environment:
      - SPRING_APPLICATION_NAME=auth-service
      - SERVER_PORT=9090
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    networks:
      - my-network

  user-service:
    build: ./UserService
    container_name: user-service
    depends_on:
      - discovery-service
      - mariadb-user
      - redis
    ports:
      - "9091:9091"
    environment:
      - SPRING_APPLICATION_NAME=user-service
      - SERVER_PORT=9091
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.mariadb.jdbc.Driver
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb-user:3306/tcuser
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_TIMEOUT=5000
    networks:
      - my-network

  post-service:
    build: ./PostService  # Đảm bảo bạn đã thiết lập đúng đường dẫn build
    container_name: post-service
    depends_on:
      - discovery-service
      - mariadb-post  # Cập nhật để sử dụng mariadb-post thay vì mariadb-user
    ports:
      - "9099:9099"
    environment:
      - SPRING_APPLICATION_NAME=post-service
      - SERVER_PORT=9099
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.mariadb.jdbc.Driver
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb-post:3306/tcpost  # Kết nối đến MariaDB container mới và cơ sở dữ liệu tcpost
  inventory-service:
    build: ./InventoryService
    container_name: inventory-service
    depends_on:
      - discovery-service
    ports:
      - "9096:9096"
    environment:
      - SPRING_APPLICATION_NAME=inventory-service
      - SERVER_PORT=9096
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.mariadb.jdbc.Driver
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb-user:3306/tcinventory
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=sapassword
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    networks:
      - my-network

  mariadb-post:
    image: mariadb:latest
    container_name: mariadb-post
    environment:
      - MYSQL_ROOT_PASSWORD=sapassword
      - MYSQL_DATABASE=tcpost  # Cơ sở dữ liệu cho post-service
    ports:
      - "3308:3306"  # Có thể thay đổi cổng nếu cần
    volumes:
      - mariadb-post-data:/var/lib/mysql
      - SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING=true
  product-service:
    build: ./ProductService
    container_name: product-service
    depends_on:
      - discovery-service
    ports:
      - "9092:9092"
    environment:
      - SPRING_APPLICATION_NAME=product-service
      - SERVER_PORT=9092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.mariadb.jdbc.Driver
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb-product:3306/tcproduct?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    networks:
      - my-network

  mariadb-user:
    image: mariadb:latest
    container_name: mariadb-user
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tcuser
    ports:
      - "3306:3306"
    volumes:
      - mariadb-user-data:/var/lib/mysql
    networks:
      - my-network
  mariadb-product:
    image: mariadb:latest
    container_name: mariadb-product
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tcproduct
    ports:
      - "3306:3306"
    volumes:
      - mariadb-product-data:/var/lib/mysql
    networks:
      - my-network

  order-service:
    build: ./OrderService
    container_name: order-service
    depends_on:
      - discovery-service
    ports:
      - "9095:9095"
    environment:
      - SPRING_APPLICATION_NAME=order-service
      - SERVER_PORT=9095
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.mariadb.jdbc.Driver
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb-order:3306/tcorder
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=sapassword
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_TIMEOUT=5000
    networks:
      - my-network

  mariadb-order:
    image: mariadb:latest
    container_name: mariadb-order
    environment:
      - MYSQL_ROOT_PASSWORD=sapassword
      - MYSQL_DATABASE=tcorder
    ports:
      - "3307:3306"
    volumes:
      - mariadb-order-data:/var/lib/mysql
    networks:
      - my-network

  pay-service:
    build: ./Payservice
    container_name: pay-service
    depends_on:
      - discovery-service
    ports:
      - "9094:9094"
    environment:
      - SPRING_APPLICATION_NAME=Pay-Service
      - SERVER_PORT=9094
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka
      - EUREKA_CLIENT_FETCH_REGISTRY=true
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=true
      - EUREKA_CLIENT_ENABLED=true
      - PAYOS_CLIENT_ID=123
      - PAYOS_API_KEY=123
      - PAYOS_CHECKSUM_KEY=123
    networks:
      - my-network    

  mariadb-inventory:
    image: mariadb:latest
    container_name: mariadb-inventory
    environment:
      - MYSQL_ROOT_PASSWORD=sapassword
      - MYSQL_DATABASE=tcinventory
    ports:
      - "3307:3306"
    volumes:
      - mariadb-inventory-data:/var/lib/mysql
    networks:
      - my-network



  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data  # Volume lưu trữ dữ liệu Redis nếu cần
    networks:
      - my-network
  
  

  recommend-service:
    build: ./RecommendService
    container_name: recommend-service
    ports:
      - "9016:9016"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SERVICE_NAME=recommend-service
      - SERVICE_PORT=9016
    depends_on:
      - redis
      - api-gateway
      - discovery-service
    networks:
      - my-network

  notification-service:
    build: ./NotificationService
    container_name: notification-service
    depends_on:
      - discovery-service
      - user-service
      - auth-service
      - api-gateway
    ports:
      - "9093:9093"
    environment:
      - SPRING_APPLICATION_NAME=notification-service
      - SERVER_PORT=9093
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_MAIL_HOST=smtp.gmail.com
      - SPRING_MAIL_PORT=587
      - SPRING_MAIL_PASSWORD=prep jgti ssbv lqkv
      - SPRING_MAIL_USERNAME=thanhtuyen9623@gmail.com
      - INFOBIP_API_KEY=823c1d1c61d7e1e0b8d9b135c1caf332-d11be93d-6772-4479-997e-852dd4e77150
      - INFOBIP_SENDER=447491163443
      - INFOBIP_BASE_URL=https://2mz1v6.api.infobip.com
    networks:
      - my-network

  mongo-chat:
     image: mongo:latest
     container_name: mongo-chat
     environment:
       - MONGO_INITDB_DATABASE=chat_app
     ports:
       - "27017:27017"
     volumes:
       - mongo-user-data:/var/lib/mongo
     networks:
       - my-network

  chat-service:
     build: ./ChatService
     container_name: chat-service
     depends_on:
       - discovery-service
       - user-service
       - auth-service
       - api-gateway
       - mongo-chat
     ports:
       - "9097:9097"
     environment:
       - SPRING_APPLICATION_NAME=chat-service
       - SERVER_PORT=9097
       - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
       - SPRING_DATA_MONGODB_URI=mongodb://mongo-chat:27017/chat_app
       - SPRING_DATA_MONGODB_PORT=27017
       - SPRING_DATA_MONGODB_DATABASE=chat_app
       - SPRING_DATA_REDIS_HOST=redis
       - SPRING_DATA_REDIS_PORT=6379
       - SPRING_DATA_REDIS_TIMEOUT=5000
     networks:
        - my-network

volumes:
  mariadb-user-data:  # Volume cho MariaDB User Service
  mariadb-post-data:  # Volume cho MariaDB Post Service
  mariadb-inventory-data:  # Volume cho MariaDB Inventory Service
  mariadb-product-data:  # Volume cho MariaDB Product Service
  redis-data:         # Volume cho Redis
  mariadb-order-data: # Volume cho MariaDB Order Service
  mongo-user-data:    # Volume cho MongoDB Chat App

networks:
  my-network:
    driver: bridge
