services:
  discovery-service:
    build: ./DiscoveryService
    container_name: discovery-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_APPLICATION_NAME=discovery-service
      - SERVER_PORT=8761
    networks:
      - my-network

  api-gateway:
    build: ./APIGateway
    container_name: api-gateway
    depends_on:
      - discovery-service
    ports:
      - "8888:8888"
    environment:
      - SPRING_APPLICATION_NAME=api-gateway
      - SERVER_PORT=8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    networks:
      - my-network

  auth-service:
    build: ./AuthService
    container_name: auth-service
    depends_on:
      - discovery-service
      - user-service
    ports:
      - "9090:9090"
    environment:
      - SPRING_APPLICATION_NAME=auth-service
      - SERVER_PORT=9090
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    networks:
      - my-network

  user-service:
    build: ./UserService
    container_name: user-service
    depends_on:
      - discovery-service
      - mariadb-user
      - redis
    ports:
      - "9091:9091"
    environment:
      - SPRING_APPLICATION_NAME=user-service
      - SERVER_PORT=9091
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.mariadb.jdbc.Driver
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb-user:3306/tcuser
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_TIMEOUT=5000
    networks:
      - my-network

  post-service:
    build: ./PostService # Đảm bảo bạn đã thiết lập đúng đường dẫn build
    container_name: post-service
    depends_on:
      - discovery-service
      - mariadb-post # Cập nhật để sử dụng mariadb-post thay vì mariadb-user
    ports:
      - "9099:9099"
    environment:
      - SPRING_APPLICATION_NAME=post-service
      - SERVER_PORT=9099
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.mariadb.jdbc.Driver
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb-post:3306/tcpost # Kết nối đến MariaDB container mới và cơ sở dữ liệu tcpost
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    networks:
      - my-network
      
  health-service:
    build: ./HealthCheckService
    container_name: health-service
    depends_on:
      - discovery-service
      - mariadb-health
    ports:
      - "9101:9101"
    environment:
      - SPRING_APPLICATION_NAME=health-service
      - SERVER_PORT=9101
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.mariadb.jdbc.Driver
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb-health:3306/tchealth  # ✅ sử dụng đúng tên container mới
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./HealthCheckService/.env:/app/.env
    networks:
      - my-network


  mariadb-health:
    image: mariadb:latest
    container_name: mariadb-health
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tchealth
    ports:
      - "3300:3306"   # ✅ expose port riêng
    volumes:
      - mariadb-health-data:/var/lib/mysql  # ✅ volume riêng để lưu trữ
    networks:
      - my-network      
      
  inventory-service:
    build: ./InventoryService
    container_name: inventory-service
    depends_on:
      - discovery-service
    ports:
      - "9096:9096"
    environment:
      - SPRING_APPLICATION_NAME=inventory-service
      - SERVER_PORT=9096
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.mariadb.jdbc.Driver
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb-inventory:3306/tcinventory
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING=true
    networks:
      - my-network

  mariadb-post:
    image: mariadb:latest
    container_name: mariadb-post
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tcpost
    ports:
      - "3301:3306"
    volumes:
      - mariadb-post-data:/var/lib/mysql
    networks:
      - my-network

  product-service:
